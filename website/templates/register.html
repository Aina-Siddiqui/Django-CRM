{% extends 'base.html' %}


{% block content%}
<div class="col-md-6 offset-md-3 pt-6">
    <h1>Register</h1>
    <br>
    <form method="POST" >
        {% csrf_token %}
        {% if form.errors %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            Your form has errors!
            {% for field in form %}
                {% if field.errors%}
                    {{field.errors}}
                {% endif %}
            {% endfor%}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
            {% endif%}
        {{form.as_p}}
        <br>
      
        <button type="submit" class="btn btn-secondary col-md-3 offset-md-4 p-3">Register</button>
        
        
    </form>
</div>
{% endblock%}
