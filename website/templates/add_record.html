{% extends 'base.html' %}

{% block content %}
<div class="col-md-6 offset-md-3 pt-6">
<h1>Add Record</h1>
<form method="POST" action="{% url 'add_record' %}">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit" class="btn btn-secondary col-md-3 offset-md-4 p-3">Add Record</button>
        
</form>
</div>
{% endblock %}
